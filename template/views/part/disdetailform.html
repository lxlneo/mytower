<form class="form form-editor form-new-discussion" action="" method="post" data-remote="true" data-type="json" ng-show="isShowDisForm">
    <div class="form-item" type="title">
        <div class="form-field">
            <input tabindex="1" type="text" name="title" ng-model="title"  id="txt-title" placeholder="话题"  data-validate-msg="话题最长255个字符" data-autosave="new-message-title">
        </div>
    </div>
    <div class="form-item" type="content">
        <div class="form-field">
            <textarea tabindex="1" name="content" ng-model="content" id="txt-content" placeholder="说点什么..."  data-validate="custom"></textarea>
        </div>
    </div>
    <div class="form-item" type="title">
        <div class="form-field">
            TAG:
            <select ng-model="tag" name="tag">
                <option value="bug">bug</option>
                <option value="需求">需求</option>
                <option value="支持">支持</option>
                <option value="功能">功能</option>
            </select>
        </div>
    </div>
    <div class="form-buttons">
        <button tabindex="1" class="btn btn-primary" id="btn-post" ng-model="discsumbit" ng-click="tosumbitdisc()" type="submit" data-disable-with="正在提交...">发起讨论</button>
        <a tabindex="2" href="javascript:;" class="btn btn-x" ng-click="canceldisc()" id="link-cancel-post">取消</a> </div>
</form>
