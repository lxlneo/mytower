<form class="form form-editor form-new-discussion" action="" method="post" data-remote="true" data-type="json" ng-show="isShowDisForm">
    <div class="form-item">
        <div class="form-field">
            <input tabindex="1" type="text" name="subject" id="txt-title" placeholder="话题" data-validate="length:0,255" data-validate-msg="话题最长255个字符" data-autosave="new-message-title">
        </div>
    </div>
    <div class="form-item">
        <div class="form-field">
            <textarea tabindex="1" name="content" id="txt-content" placeholder="说点什么..." data-mention-group="02efed7428204733b4cef508f6220b6b" data-validate="custom" data-autosave="new-message-content"></textarea>
        </div>
    </div>
    <div class="form-buttons">
        <button tabindex="1" class="btn btn-primary" id="btn-post" type="submit" data-disable-with="正在提交...">发起讨论</button>
        <a tabindex="2" href="javascript:;" class="btn btn-x" id="link-cancel-post">取消</a> </div>
</form>
