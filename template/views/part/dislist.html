<div class="messages">
    <div class="message" ng-repeat="item in data.items track by $index ">
        <a href="" data-stack="" data-stack-root="">
            <img class="avatar" ng-src="/images/member/{{item.creator}}.png">
        </a>
        <div class="name">
            <a data-stack="" data-stack-root="" href="/#/member/{{item.creator}}">{{item.realname}}</a>
        </div>
        <a href="/#/project/{{item.project_id}}/issue/{{item.id}}" class="message-link">
            <span class="message-title" >{{item.title}}</span>
            <span class="message-content" ng-bind-html="tohtml(item.content)"></span>
        </a>
        <span class="time">{{item.timestamp | date: 'yyyy-MM-dd hh:mm'}}</span>
        <a data-stack="" href="" class="comments-count">{{item.comment_count}}</a>
    </div>
    <div class="more" ng-show="show_dis_more">
        <a href="#/project/{{project_id}}/disfulllist" class="link-more-topics" data-stack="">全部{{data.pagination.count}}条讨论</a>
    </div>
    <div class="more" ng-hide="show_dis_more">
        <a href="" class="link-more-topics" data-stack="">暂时没有人发表讨论</a>
    </div>
</div>
