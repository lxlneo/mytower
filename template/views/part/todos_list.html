<div class="todolists ui-sortable">
    <!--任务列表 集合-->
    <div ng-repeat="tag in tags" class="todolist">
        <div class="title">
            <h4><a href="" class="name" data-stack="true">{{tag}}</a>
                <a href="javascript:;"class="fold">
                    <i class="fa fa-angle-up"></i>
                </a>
            </h4>
        </div>
        <div data-tag="{{tag}}">
            <uncompletedtodos></uncompletedtodos>
        </div>
        <add_todo></add_todo>
    </div>
</div>
